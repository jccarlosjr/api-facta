<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamar Função</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<button onclick="chamarFuncao()">Chamar Função</button>

<script>
  function chamarFuncao() {
    const urlHomologacao = "https://webservice-homol.facta.com.br/gera-token";
    const usuario = "93862";
    const senha = "3rpl7ds11psjo3cloae6";
    const credenciais = `${usuario}:${senha}`;

    $.ajax({
      url: urlHomologacao,
      type: 'GET',
      dataType: 'jsonp',
      jsonp: 'callback',
      data: {
        'Authorization': `Basic ${btoa(credenciais)}`
      },
      success: function(response) {
        console.log(response);
      },
      error: function(error) {
        console.error(`Erro na requisição: ${error.message}`);
      }
    });
  }
</script>

</body>
</html>
